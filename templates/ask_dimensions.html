<!DOCTYPE html>
<html>
<head>
    <title>Enter Painting Dimensions</title>
    <style>
        .dim-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        .dim-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .dim-form label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <h2>Enter Painting Dimensions</h2>
    <div class="dim-container">
        <img src="/cropped/{{ filename }}?v={{ range(1000000)|random }}" style="max-width:220px; max-height:220px; border:1px solid #ccc; border-radius:8px;">
        <form class="dim-form" method="POST" action="/frame_select">
            <input type="hidden" name="filename" value="{{ filename }}">
            <label>Height:
                <input type="number" name="height" step="1" min="1" required>
                <select name="height_unit">
                    <option value="inches">inches</option>
                    <option value="feet">feet</option>
                </select>
            </label>
            <label>Width:
                <input type="number" name="width" step="1" min="1" required>
                <select name="width_unit">
                    <option value="inches">inches</option>
                    <option value="feet">feet</option>
                </select>
            </label>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
